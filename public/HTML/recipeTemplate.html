<!DOCTYPE html>
<html>
  <head>
    <title>CRAVIO</title>
    <link rel="stylesheet" href="../CSS/recipe.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />
  </head>
  <body>
    <header><h1>CRAVIO</h1></header>
    <main>
      <h1 class="recipe-title">{%NAME%}</h1>
      <img src="" alt="Recipe Image" class="recipe-img" />
      <div class="recipe-group">
        <span>Type: {%TYPE%}</span>
        <span>Diffuclty: {%DIFFICULTY%}</span>
        <span>Cost: {%COST%}</span>
      </div>
      <p class="recipe-desc">{%DESCRIPTION%}</p>
      <div class="recipe-prep">
        <h2>Preparations</h2>
        <ul class="prep-ingredients">
          <h3>-Ingredients-</h3>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
        <ul class="prep-cookwares">
          <h3>-Cookwares-</h3>
          <li>Item 1</li>
          <li>Item 2</li>
        </ul>
      </div>
      <div class="recipe-steps">
        <h2>Steps</h2>
        <ol class="steps">
          <li>Step 1</li>
          <li>Step 2</li>
          <li>Step 3</li>
        </ol>
      </div>
    </main>
    <footer>
      <h1>CRAVIO</h1>
      <p>&copy;2023 Khaidir Mauladan</p>
    </footer>
  </body>
</html>
